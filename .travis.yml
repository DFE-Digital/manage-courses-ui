matrix:
  include:
  - language: csharp
    mono: none
    dotnet: 2.1
    script:
    - dotnet restore
    - dotnet build
    - dotnet test ManageCoursesUi.Tests
    deploy:
    - provider: script
      script: bash deploy.sh dev
      on: master
    - provider: script
      script: bash deploy.sh staging
      on: staging
    - provider: script
      script: bash deploy.sh prod
      on: production
  - language: node_js
    node_js:
    - 10.8
    cache:
      directories:
      - "~/.npm"
      - "~/.cache"
      override:
      - npm ci
    before_script:
    - cd src/ui
    - npm ci
    script:
    - npm test
    - cd ../..
env:
  global:
  # APP_CREDENTIALS_DEV_PWD
  - secure: 
  # APP_CREDENTIALS_STAGING_PWD
  - secure: 
  # APP_CREDENTIALS_PROD_PWD
  - secure: 
notifications:
  slack:
    secure: 
  on_success: always
  on_failure: always
